<html>
    <!-- CSS -->
<style>
    #pai {
        display: flex;
        flex-flow: 'row';
        flex-direction: 'row';
        flex-wrap: 'nowrap';
        justify-content: 'center';
        align-content: 'center';
        align-items: 'center';
    }

    #app,
    #bloco1,
    #bloco2 {
        padding: 40px;
        border-color: black;
        border: 1px solid;
    }
</style>

<head>
    <title>Curso JAvascript</title>
</head>

<body>
    <div id="pai">

        <div id="app">
            <button onclick="addCaixa()">Add Caixa</button>
        </div>

        <div id="bloco1">
            <input type="text" name="nome">
            <button onclick="adicionar()">Adicionar</button>
        </div>

        <div id="bloco2">
            <h3>Lista de Nomes</h3>
            <ul id="lista"> </ul>
        </div>

    </div>

        <!-- Javascript -->
    <script>

        /* Ex 1 - Crie um botão que ao ser clicado cria um novo elemento em tela com
         a forma de um quadradovermelho com 100px de altura e largura. Sempre que o
          botão for clicado um novo quadrado deveaparecer na tela */
        var elementApp = document.querySelector('#app');
        function addCaixa() {

            var elementBox = document.createElement('div');

            elementBox.style.width = 100;
            elementBox.style.backgroundColor = '#f00';
            elementBox.style.height = 100;
            elementBox.style.marginTop = '20px';

            // Adicionado no Ex 2 
            elementBox.setAttribute('onmouseover',
                'style.backgroundColor = getRandomColor()');

            elementApp.appendChild(elementBox);
        }

        /* EX 2 - Utilizando o resultado do primeiro desafio, toda vez que o usuário 
        passar o mouse por cima dealgum quadrado troque sua cor para uma cor 
        aleatória gerada pela função abaixo*/
        function getRandomColor() {
            var letters = "0123456789ABCDEF";
            var color = "#";
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
        var newColor = getRandomColor()

        /* EX 3 - Preencha uma lista (<ul>) no HTML com os itens da seguinte forma:
        Diegol
        Gabriel
        Lucas*/

        var usuarios = ["Diego", "Gabriel", "Lucas"];

        // Função para percorrer o vetor
        usuarios.forEach(preenhceValor);

        function preenhceValor(usuarios) {

            //Selecionamos o elemento alvo
            var ulElement = document.querySelector('#lista');

            // criamos o elemento da lista
            var liElement = document.createElement('li');

            //criamos o texto - que vem do vetor
            var textElement = document.createTextNode(usuarios);

            //colocamos o texto "dentro do li"
            liElement.appendChild(textElement);

            //Colocamos o elemento li - dentro da lista (ul)
            ulElement.appendChild(liElement);

        }
        /*EX 4 - Seguindo o resultado do exercício anterior adicione um input 
        em tela e um botão como a seguir: 
                <input type="text" name="nome">
                <button onClick="adicionar()">Adicionar</button>

         Ao clicar no botão, a função adicionar() deve ser disparada adicionando
         um novo item a lista de nomes baseado no nome preenchido no input e
         renderizando o novo item em tela juntos aosdemais itens anteriores. 
        Além disso, o conteúdo do input deve ser apagado após o clique.
        */

        function adicionar() {
            var inputElement = document.querySelector('input[name=nome]');

            //Selecionamos o elemento alvo
            var ulElement = document.querySelector('#lista');

            // criamos o elemento da lista
            var liElement = document.createElement('li');

            var texto = inputElement.value;

            var userText = document.createTextNode(texto);

            liElement.appendChild(userText);

            ulElement.appendChild(liElement);

            inputElement.value = '';
        }

    </script>
</body>

</html>
